<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0">
    <!-- <meta name="screen-orientation" content="landscape"> -->
    <!-- <meta name="x5-orientation" content="landscape"> -->

    <!-- <meta name="full-screen" content="yes"> -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        /* @media screen and (orientation: portrait) {
      body {
        background-color: rgb(0, 217, 255);
      }
    }

    @media screen and (orientation: landscape) {
      body {
        background-color: rgb(255, 123, 0);
      }
    } */
    </style>
</head>

<body>
    <button id="fullscreen">fullscreen</button>
    <div id="show">11</div>
    <div id="app"></div>
    <!-- built files will be auto injected -->



    <script>
        let body = document.documentElement
        // let body = document.getElementsByTagName('body')[0]
        let show = document.getElementById('show')
        let button = document.getElementById('fullscreen')
        button.addEventListener('click', function () {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                body.requestFullscreen()
            }
        })

        window.addEventListener('onorientationchange' in window ? 'orientationchange' : 'resize', function () {
            if ([180, 0].includes(screen.orientation.angle)) {
                show.innerHTML = '竖:' + navigator.userAgent

                body.style.backgroundColor = 'rgb(0, 217, 255)'
            }
            if ([90, -90].includes(screen.orientation.angle)) {
                show.innerHTML = '横:' + navigator.userAgent

                body.style.backgroundColor = 'rgb(255, 123, 0)'
            }
        })

        function check() {
            if ([180, 0].includes(screen.orientation.angle)) {
                show.innerHTML = '竖:' + navigator.userAgent
                body.style.backgroundColor = 'rgb(0, 217, 255)'
            }
            if ([90, -90].includes(screen.orientation.angle)) {
                show.innerHTML = '横:' + navigator.userAgent
                body.style.backgroundColor = 'rgb(255, 123, 0)'
            }
        }
        check()
    </script>
</body>

</html>
